; https://docs.platformio.org/page/projectconf.html

[platformio]
description  = IoT Demo
default_envs = emu

[env]
lib_deps =
  PubSubClient

[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino

[env:emu]
platform = wizio
board = windows
framework = arduino
board_build.visual = 1
